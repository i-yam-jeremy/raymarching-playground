#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # push to GitHub docs branch for built web app (based on https://stackoverflow.com/questions/44773415)
      - run: yarn build
      # Push changes
      - run: git config credential.helper 'cache --timeout=120'
      - run: git config user.email "i-yam-jeremy@users.noreply.github.com"
      - run: git config user.name "i-yam-jeremy"
      - run: git add --force -- dist/main.js
      - run: git commit -m "dist/main.js"
      # Push quietly to prevent showing the token in log
      - run: git push -q https://${GITHUB_PERSONAL_TOKEN}@github.com/i-yam-jeremy/raymarching-playground.git master
